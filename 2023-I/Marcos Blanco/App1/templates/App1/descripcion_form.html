{% extends "App1/calificacion_list.html" %}

{% load static %}

{% block form %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
    $(document).ready(function() {
        $('#exampleModal').modal('show');
    });
</script>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel" style="color:#1d1d1d;">Descripcion</h1>
          
        </div>
        <div class="modal-body">   
                    <form method="post" >
                        {% csrf_token %} 
                        Descripcion {{ form.as_p }}
                    <input type="submit" value="Enviar" href="Acerca#cont" >
                </form>
                <script>
                  function goBack() {
                      window.history.back();
                  }
                </script>
                <a class="btn btn-primary btn-s text-uppercase" href="#" onclick="goBack()">Atras</a>
            </div>
        </div>
      </div>
    </div>

        
    
{% endblock %}
