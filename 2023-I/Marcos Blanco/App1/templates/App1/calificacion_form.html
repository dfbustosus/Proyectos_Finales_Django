{% extends "App1/calificacion_list.html" %}

{% load static %}

{% block form %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
    $(document).ready(function() {
        $('#exampleModal').modal('show');
    });
</script>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel" style="color:#1d1d1d;">Calificar</h1>
          
        </div>
        <div class="modal-body">   
                    <form method="post">
                        <style>     

                            form{ width:250px; margin:0 auto; padding:10px; border: 1px solid #d9d9d9;}
                            form p, form input[type = "submit"]{text-align:center; font-size:20px;}


                            input[type = "radio"]{ display:none;/*position: absolute;top: -1000em;*/}
                            label{ color:grey;}

                            .clasificacion{
                                direction: rtl;
                                unicode-bidi: bidi-override;
                            }

                            label:hover,
                            label:hover ~ label{color:orange;}
                            input[type = "radio"]:checked ~ label{color:orange;}

                    </style>
                <form method="post" action="{% url 'New' %}">
                    {% csrf_token %} 
                    User: <strong>{{request.user.username}}</strong>
                    <br>
                    Fecha {{fecha}}
                    <br>
                    Comentario {{ form.comentario }}
                <p class="clasificacion">
                <input id="radio1" type="radio" name="puntaje" value="5"><!--
                --><label for="radio1">★</label><!--
                --><input id="radio2" type="radio" name="puntaje" value="4"><!--
                --><label for="radio2">★</label><!--
                --><input id="radio3" type="radio" name="puntaje" value="3"><!--
                --><label for="radio3">★</label><!--
                --><input id="radio4" type="radio" name="puntaje" value="2"><!--
                --><label for="radio4">★</label><!--
                --><input id="radio5" type="radio" name="puntaje" value="1"><!--
                --><label for="radio5">★</label>
                
                </p>
                <input type="hidden" name="usuario" value="{{request.user.username}}">
                <input type="hidden" name="fecha" value="{{fecha}}">
                <input type="submit" value="Enviar" href="Calificacion#cali" >
                </form>
                <a class="btn btn-primary btn-s text-uppercase" href="Calificacion#cali">Atras</a>
            </div>
        </div>
      </div>
    </div>

        
    
{% endblock %}
