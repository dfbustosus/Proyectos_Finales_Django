


{% extends "AnatoApp/pagina2.html" %}
{% load static %}

{% block Alumnos %}

{% if entradas %}
  <ul>
    {% for entrada in entradas %}
    <li>
        <a class="btn btn-dark btn-xl" href="{% url 'VerEntrada' entrada.id %}">{{ entrada.titulo }}</a>
        <button>
            <a href="{% url 'EliminarEntrada' entrada.titulo %}">Eliminar</a>
          </button>
          <button>
            <a href="{% url 'EditarEntrada' entrada.titulo %}">Editar</a>
          </button>
    </li>
    {% endfor %}
  </ul>
  <p>
    <a class="btn btn-dark btn-xl" href="blog">Atras</a>
  </p>
{% else %}
  <p>AÃºn no hay publicaciones.</p>
{% endif %}

{% endblock %}
