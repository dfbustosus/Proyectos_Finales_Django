<!DOCTYPE html>
<html>
<head>
    <title>Detalle del blog</title>
</head>
<body>
    <h1>{{ blog.title }}</h1>
    <h3>{{ blog.subtitle }}</h3>
    <p>{{ blog.body }}</p>
    <p>Autor: {{ blog.author }}</p>
    <p>Fecha: {{ blog.date }}</p>
    <img src="{{ blog.image.url }}" alt="Imagen del blog">
</body>
</html>
