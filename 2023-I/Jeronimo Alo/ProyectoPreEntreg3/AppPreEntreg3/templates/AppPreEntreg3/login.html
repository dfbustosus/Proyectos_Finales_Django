{% extends "AppPreEntreg3/padre.html" %}

{% load static %}

{% block BloqueCambiante %}
    <style>.errorlist{color:red;} label{display:none}</style>
    <main role="main">
    <div class="container">
        <div class="row mt-3"> 
        <div class="col-md-9 mx-auto mb-5" style="text-align: center;">
            <form action="" method="post">{% csrf_token %}
            <h3 class="mb-4">Inicio de Sesión</h3> {% if mensaje %}<span style="color: red;">*{{ mensaje }}</span>{% endif %}
            <p>Usuario: {{ form.username }}</p>
            <p>Contraseña: {{ form.password }}</p>
            <p><input type="submit" class="btn btn-primary btn-block" value="Login"></p>
            </form>
        </div>
        </div>
    </div>
    </main>

{% endblock %}
