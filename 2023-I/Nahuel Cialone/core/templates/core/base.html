<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    
    <title>{% block titulo %}{%endblock %} | NahueApp</title>
</head>
<body>
    <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200">
        <a href="/" class="text-xl font-semibold">NahueApp</a>

        <div class="space-x-6">
            <a href="{% url 'item:items' %}" class="text-lg font-semibold hover:text-gray-500">Buscar</a>
            <a href="{% url 'item:new' %}" class="text-lg font-semibold hover:text-gray-500">Nuevo item</a>
            
            {% if request.user.is_authenticated %}
            <a href="{% url 'mensajes:inbox' %}" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Mensajes</a>
            <a href="{% url 'dashboard:index' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Dashboard</a>

            {% else %}
            <a href="{% url 'core:registro' %}" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Registrarse</a>
            <a href="{% url 'core:login' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Login</a>
            {% endif %}
        </div>
    </nav>
    <div class="px-6 py-6">

        {% block contenido %}

        {% endblock %}

    </div>

    <footer class="py-6 px-6 flex justify-between bg-gray-800">
        <div class=""w-2/3 pr-10">
            <h3 class="mb-5 font-semibold text-gray-400">Acerca de</h3>

            <p class="text-lg text-gray-500">La app elegida para vender y permutar tus productos!
        </div>

        <div class=""w-1/3">
            <h3 class="mb-5 font-semibold text-gray-400">Menu</h3>

            <ul class"space-y-2">
                    <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Acerca de</a></li>
                    <li><a href="{% url 'core:contacto' %}" class="text-lg text-teal-500 hover:text-teal-700">Contacto</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
