{% extends "AppFinal/layout.html" %}
{% load static %}

{% block lo-que-cambia %}

<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">

        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

          <form style="width: 23rem;" method="POST">{% csrf_token %}

            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Iniciar sesión</h3>

            <div class="form-outline mb-4">
              {{ form.as_p }}
            </div>

            <div class="pt-1 mb-4">
              <button type="submit" class="btn btn-primary btn-lg btn-block">Ingresar</button>
            </div>

            <p>¿Aún no posee una cuenta? <a href="{% url 'Register' %}" class="link-info">Regístrese</a></p>
            <p>{{mensajeError}}</p>
            <p>{{mensajeForm}}</p>
          </form>

        </div>

      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp"
          alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
      </div>
    </div>
  </div>
</section>

{% endblock %}
