{% extends "app/base.html" %}

{% block content %}

    <div class="row">
        <div class="col">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} mensajes">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <a href="{% url 'producto' %}">Regresar a vista de Productos</a>
        </div>
    </div>
  
{% endblock %}
