{% extends "app/base.html" %}

{% block content %}
    <div class="row">

        <h2>Registrarse</h2>
        <p>Cree un usuario con su nombre, correo electrónico y contraseña.</p>

        <div class="col-md-4">
            <form method="POST" action="{% url 'registro' %}" class="creacion">
                {% csrf_token %}
                <label for="username">Nombre de usuario:</label>
                <input type="text" name="username" id="username" required>
            
                <label for="email">Correo electrónico:</label>
                <input type="email" name="email" id="email" required>
            
                <label for="password">Contraseña:</label>
                <input type="password" name="password" id="password" required>
            
                <label for="password-confirm">Confirmar contraseña:</label>
                <input type="password" name="password-confirm" id="password-confirm" required>
            
                <button class="btn btn-primary mt-2 w-100" type="submit">Registrarse</button>
            </form>
        </div>


        <div class="col-md-8">
            {% if messages %}
            {% for message in messages %}
                <div id="temporizador" class="alert alert-{{ message.tags }} mensajes">
                    {{ message }}
                </div>
            {% endfor %}

            <a href="{% url 'logeo' %}">Ir al login</a>
            {% endif %}
        </div>

    </div>
{% endblock %}
