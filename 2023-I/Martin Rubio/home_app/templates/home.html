<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="{% static 'css/styles_home.css' %}">
    <title>Home - Tus comidas favoritas</title>
</head>

<body>
    <header class="hero">
        <section class="hero-container">
            <figure class="hero-pic">
                <img src="https://img.freepik.com/foto-gratis/pizza-salami-champinones_140725-1070.jpg" alt="pizza-img"
                    class="hero-img">
            </figure>
            <div class="hero-texts">
                <h2 class="hero-title">Blog de tus comidas favoritas!</h2>
                <p class="hero-copy">Compartí las recetas que mas te gusten.</p>
                {% if user.is_authenticated %}
                <!-- Contenido para usuarios autenticados -->
                <a href="{% url 'recetas-page' %}" class="hero-cta">Ir a Recetas</a>

                {% else %}
                <!-- Contenido para usuarios no autenticados -->
                <a href="{% url 'login-page' %}" class="hero-cta">Iniciar Sesión</a>
                <a href="{% url 'register-page' %}" class="hero-cta">Registrarme</a>
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

                <a href="about" class="hero-cta">about</a>
                {% endif %}

            </div>
        </section>
    </header>

    <!-- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</body>

</html>
