{% extends "recetas_base/base.html" %}

{% block content %}
  <h2>Eliminar receta</h2>
  <p>¿Estás seguro de que deseas eliminar la receta "{{ receta.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Sí, eliminar</button>
    <a class="btn btn-dark" href="{% url 'receta_detail' receta.pk %}">Cancelar</a>
  </form>
{% endblock %}
