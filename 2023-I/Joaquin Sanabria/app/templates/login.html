{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="{% static 'static/style/styleHome.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
</head>
<body style="background-color: #E5E1C3;">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="navbar-brand me-auto" href="{% url 'about_me' %}">About Me</a>
                    </li>
                </ul>
            </div>
            <a class="navbar-brand" href="{% url 'Home' %}">Home</a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'registro' %}">Registrar</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
                  </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-5 ">
      <div class="row justify-content-center">
        <div class="col-md-3">
          <div class="card">
            <div class="card-header text-center bg-success text-white">
              Login
            </div>
            <div class="card-body">
              <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="usuario">
                  Usuario
                  <input
                    type="text"
                    name="username"
                    class="form-control"
                    value="{{ request.POST.username|default:'' }}"
                  />
                </label>
                <label for="contra">
                  Contraseña
                  <input
                    type="password"
                    name="password"
                    class="form-control"
                    value="{{ request.POST.password|default:'' }}"
                  />
                </label>
                <div class="text-center">
                  <button type="submit" class="btn btn-success mt-3">
                    Iniciar sesión
                  </button>
                </div>
                {% if Mensaje %}
                <div class="alert alert-danger mt-3" role="alert">
                  {{ Mensaje }}
                </div>
                {% endif %} {% if user.is_authenticated %}
                <div class="alert alert-success mt-3" role="alert">
                  Bienvenido {{ user.username }}
                </div>
                {% endif %}
              </form>
              {% if Mensaje %}
              <div class="alert alert-danger mt-3" role="alert">
                {{ Mensaje }}
              </div>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
{% include 'parts/foots/footlogin.html' %}
