{% extends "Usuario_app/base.html" %}
{% block contenidoQueCambia %}
{% load static %}

<div class="col-md-6 text-center mb-5">
</div>
</div>
<div class="row justify-content-center">
<div class="col-md-12 col-lg-10">
	<div class="wrap d-md-flex">
		<div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
			<div class="text w-100">
				<h2>Bienvenido al login!</h2>
				<p>¿No tienes una cuenta?</p>
				<a href="{% url 'register-page' %}" class="btn btn-white btn-outline-white">Regístrate</a>
			</div>
  </div>
		<div class="login-wrap p-4 p-lg-5">
	  <div class="d-flex">
		  <div class="w-100">
			  <h3 class="mb-4">Iniciar sesión</h3>
		  </div>
	  </div>
	  		<form action="" method="post" class="form">
				{% csrf_token %}
		  <div class="form-group mb-3">
			  	<label class="label" for="{{ form.first_name.id_for_label }}">Nombre de usuario</label>
				{{ form.username }}
		  </div>
	<div class="form-group mb-3">
		<label class="label" for="{{ form.first_name.id_for_label }}">Contraseña</label>
		{{ form.password }}
	</div>
	<div class="form-group">
		
		<button type="submit" class="form-control btn btn-primary submit px-3">Ingresar</button>
	</div>
	<div class="form-group d-md-flex">
		<div class="w-50 text-left">
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
				<label class="form-check-label" for="flexCheckDefault">
					Recuérdame
				</label>
			  </div>
		</div>
	</div>
  </form>
</div>
</div>
</div>
{% endblock %}
