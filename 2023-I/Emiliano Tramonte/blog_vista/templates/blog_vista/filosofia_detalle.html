{% extends 'blog_vista/padre.html' %}
{% load static %}

{% block filosofia %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{filosofia.titulo}}</title>
</head>
<div class="container text-center">
    <body>
        <img style="height:150px" src="{{ filosofia.imagen.url }}" alt="Imagen">
        <p><h1> <i>{{ filosofia.titulo }}</i></p></h1>
        <p><h2><i>{{ filosofia.subtitulo }}</i></p></h2>
        <p>Por: <i>{{ filosofia.autor }}</i></p>
        <p>Fecha: <i>{{ filosofia.fecha }}</i></p>
        <p><i>{{ filosofia.texto }}</i></p>
        
        <p>
            <a class="btn btn-primary" href="{% url 'FilosofiaList' %}">Regresar</a>
        </p>
    </body>
</div>
</html>

{%endblock%}
