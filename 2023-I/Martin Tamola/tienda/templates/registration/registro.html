<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'tienda/css/estilos.css' %}">
    <title>Ingreso al Sistema</title>
</head>
<body>
    {% load crispy_forms_tags %}
    <div class="container">
        <h1 class="text-center text-white mt-5 mb-2">Global Tech</h1>
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <div class="card mt-5">
                    <div class="card-body">
                        <h2>Registro</h2>
                        <hr>
                        <form action="" method="POST">

                            {% csrf_token %}
                            {{ form | crispy }}
                            <div class="btnlogin">
                                <div style="display: flex; justify-content: center; align-items: center;">
                                    <a style="padding-right: 5px;" href="{% url 'home' %}">Ir al Home</a>|
                                    <a style="padding-left: 5px;" href="{% url 'login' %}">Ir al Login</a>
                                </div>
                            <input class="btn btn-success btnpos" type="submit" value="Registrar">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
