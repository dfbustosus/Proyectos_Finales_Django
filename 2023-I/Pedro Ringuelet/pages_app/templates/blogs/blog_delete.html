{% extends "blogs_base/base.html" %}

{% block content %}
  <h2>Eliminar blog</h2>
  <p>¿Estás seguro de que deseas eliminar el blog "{{ blog.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Sí, eliminar</button>
    <a class="btn btn-dark" href="{% url 'blog-detail' blog.pk %}">Cancelar</a>
  </form>
{% endblock %}
